language: cpp
sudo: false
compiler:
- gcc
before_install:
- source <(curl -SLs https://raw.githubusercontent.com/A2-Collaboration/travis-container-packets/cmake/setup.sh)
- source <(curl -SLs https://raw.githubusercontent.com/A2-Collaboration/travis-container-packets/gcc/setup.sh)
script: "./build_cern-root.sh"
addons:
  apt:
    packages:
    - liblzma-dev
    - libgsl0-dev
    - libx11-dev
    - libxpm-dev
    - libxft-dev
    - libxext-dev
os:
- linux
deploy:
  provider: releases
  api_key:
    secure: ""
  file: cern-root.tar.xz
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
